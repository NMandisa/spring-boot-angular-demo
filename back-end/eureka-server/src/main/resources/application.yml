server:
  port: 8761
spring:
  application:
    name: eureka-server

eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
    enableSelfPreservation: false
    renewalPercentThreshold: 0
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost
  dashboard:
    path: /dashboard

